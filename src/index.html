<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Remix icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>CheeseCake</title>
  </head>
  <body class="bg-body-bg">
    <header id="header" class="sticky top-0 left-0 h-12">
      <nav class="flex justify-between items-center">
        <div class="w-16 h-12 ml-5">
          <img src="img/logo.png" alt="image" />
        </div>

        <!-- above small screen -->
        <div
          class="hidden sm:flex bg-first-color/80 px-2 py-1.5 rounded-lg text-white"
        >
          <ul
            class="flex flex-row items-center space-x-5 md:space-x-12 justify-center text-lg font-bold"
          >
            <li class="link active-link"><a href="#home">Home</a></li>
            <li class="link"><a href="#about">About Us</a></li>
            <li class="link"><a href="#menu">Menu</a></li>
            <li class="link"><a href="#blog">Blog</a></li>
            <li class="link"><a href="#contact">Contact</a></li>
          </ul>
        </div>
        <!-- below small screen -->
        <div class="sm:hidden text-white cursor-pointer">
          <div
            class="h-screen w-1/2 absolute z-100 bg-first-color right-0 top-12 rounded hidden"
            id="nav-menu"
          >
            <i
              class="ri-close-line absolute top-0 right-1 text-2xl"
              id="close"
            ></i>
            <ul
              class="flex flex-col space-y-10 items-center justify-center text-lg font-bold"
            >
              <li class="link mt-6 active-link"><a href="#home">Home</a></li>
              <li class="link"><a href="#about">About Us</a></li>
              <li class="link"><a href="#menu">Menu</a></li>
              <li class="link"><a href="#blog">Blog</a></li>
              <li class="link"><a href="#contact">Contact</a></li>
            </ul>
          </div>
        </div>
        <div
          class="border-2 border-first-color mr-10 sm:mr-4 px-4 py-1.5 rounded-3xl"
        >
          sign up
        </div>
        <i class="ri-menu-line text-lg mr-3 sm:hidden" id="menu"></i>
      </nav>
    </header>
    <main class="font-sans">
      <!-- Home -->
      <section class="mt-12" id="home">
        <div class="mx-4 my-4 flex md:flex-row flex-col justify-center items-center">
          <div class="text-center lg:text-left pl-8">
            <h2 class="text-5xl font-bold text-first-color lg:leading-relaxed leading-snug mb-4 ">Bite The World of Cheesecake Wonders</h2>
            <p class="text-black/80 w-1/2 md:w-4/5 mx-auto md:mx-0 mb-8">
              We always make our customer happy by providing as many choices as
              possible
            </p>
            <div class="flex space-x-4 justify-center lg:justify-start">
              <button class="bg-first-color text-white px-4 py-2 rounded-3xl">Get Started</button>
              <button class="border border-first-color rounded-3xl px-4 py-2 text-first-color"><i class="ri-play-fill text-lg"></i> Watch Demo</button>
            </div>
          </div>
          <div class="w-full flex justify-center items-center md:w-[700px] lg:w-[800px] ">
            <img src="img/home.png" alt="image" class="w-full">
          </div>
        </div>
      </section>

      <!-- About -->

      <!-- Menu -->

      <!-- Blog -->

      <!-- Contact -->
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
